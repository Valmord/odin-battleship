<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="start-modal">
      <div>
        <h2>"Welcome to Battleship!"</h2>
        <form action="#">
          <label for="name">
            Enter your name:
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Dwayne Pipe"
              minlength="2"
              required
            />
          </label>
          <button type="submit">Start Game!</button>
        </form>
      </div>
    </div>
  </body>
</html>
